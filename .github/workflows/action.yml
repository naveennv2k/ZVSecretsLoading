name: Example Workflow
on: 
  workflow_call:
     inputs:
      secretName:
        required: true
        type: string
     secrets:
       master_password:
        required: true
   

    

jobs:
  example_job:
 
    runs-on: ubuntu-latest
   
    steps:
      - name: actions checkout
        uses: actions/checkout@v4.1.5
      - name: view mass var
        run: echo "secret is ${{ inputs.secretName }}" 
      - name: view mass secret
        run: echo "secret is ${{ secrets.master_password }}"
      - name: unzip cli
        run : unzip ./zv_cli.zip
      - name: login to  zv 
        run: |
              ./zv login
      - name: unlock zv      
        run: printf ${{ secrets.master_password }} | ./zv unlock
      - name: load secrets from zv
        run: node loadSecrets.js ${{ inputs.secretName }}
      - name:  printing secrets
        run: echo  $secretUsername
            
      
        
